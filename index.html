<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pedra Papel E Tesoura</title>
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
    <div class='container'>
      <section class='branding'>
        <div class='title'/>
      </section>  

      <ul class='score'>
        <li class='player'>
          <div id='playerPlay' />
        </li>
        <li class='player-score'>0</li>
        <li class='vs' />
        <li class="computer-score">0</li>
        <li class="computer">
          <div id='computerPlay' />
        </li>
      </ul>

      <section class='buttons'>
        <div id="change">
          <ul>
            <li class="pedra-background" onclick="humanPlay('pedra')"><div class="pedra" ></div></li>
            <li class="papel-background" onclick="humanPlay('papel')"><div class="papel" ></div></li>
            <li class="tesoura-background" onclick="humanPlay('tesoura')"><div class="tesoura" ></div></li>
          </ul>
        </div>       
      </section>  
    </div>
    <script src="main.js"></script>
</body>
</html>
