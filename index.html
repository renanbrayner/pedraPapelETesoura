<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="titulo"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="play">
                <div class="player">
                    <div id="playerPlay" class="teste"></div>
                </div>
                <div class="player-score">0</div>
                <div class="vs"></div>
                <div class="computer-score">0</div>
                <div class="computer">
                    <div id="computerPlay" class="teste"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container" id="change">
            <ul>
                <li class="pedra-background" onclick="humanPlay('pedra')"><div class="pedra" ></div></li>
                <li class="papel-background" onclick="humanPlay('papel')"><div class="papel" ></div></li>
                <li class="tesoura-background" onclick="humanPlay('tesoura')"><div class="tesoura" ></div></li>
            </ul>
            <ul>
                <li class="btn"></li>
                <li class="btn"></li>
                <li class="btn"></li>
            </ul>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
